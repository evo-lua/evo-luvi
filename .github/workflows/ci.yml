name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        build_type: [tiny, regular-asm]
        lua_engine: [LuaJIT, Lua]
    env:
      BUILD_TYPE: ${{ matrix.build_type }}
      WITH_LUA_ENGINE: ${{ matrix.lua_engine }}

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Configure
      run: WITHOUT_AMALG=1 make ${BUILD_TYPE} WITH_LUA_ENGINE=${WITH_LUA_ENGINE}

    - name: Build
      run: make

    - name: Test
      run: make test

  deploy-linux:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Fetch
      run: git fetch --unshallow --no-recurse-submodules

    - name: Build
      run: make linux-build && cp luvi-regular-Linux_x86_64 evo-luvi-Linux_x86_64 && cp luvi-regular-Linux_i686 evo-luvi-Linux_i686

    - name: Github Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          evo-luvi-Linux_x86_64
          evo-luvi-Linux_i686
        draft: false
        prerelease: false

  deploy-macos:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Fetch
      run: git fetch --unshallow --no-recurse-submodules

    - name: Build
      run: make travis-publish && cp luvi-regular-Darwin_x86_64 evo-luvi-Darwin_x86_64

    - name: Github Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          evo-luvi-source-code-with-dependencies-*.tar.gz
          evo-luvi-Darwin_x86_64
        draft: false
        prerelease: false
